                    { text: "I was surprised to hear the news .", jp: "私はそのニュースを聞いて驚きました。", chunks: ["I", "was", "surprised", "to", "hear", "the", "news", "."] },

        function speakText(text) {
            if (!('speechSynthesis' in window)) return;
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            utterance.rate = 1.0;
            const voices = window.speechSynthesis.getVoices();
            const preferredVoice = voices.find(v => 
                (v.name.includes('Google') && v.lang.includes('en-US')) || 
                (v.name.includes('Natural') && v.lang.includes('en-US')) ||
                v.lang === 'en-US'
            );
            if (preferredVoice) utterance.voice = preferredVoice;
            window.speechSynthesis.speak(utterance);
        }

        // Helper: Simple Beep Sound
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playTone(freq = 440, type = 'sine', duration = 0.1) {
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
            
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        // Prepare Game: Setup state -> Countdown -> Start
        function prepareGame(courseId) {
            let questions = null;
            let courseScores = null;
            if (courseId === 'review1' || courseId === 'review2' || courseId === 'review3') {
                const gradeMap = {
                    review1: '中学1年',
                    review2: '中学2年',
                    review3: '中学3年'
                };
                const selectedReviewGrade = gradeMap[courseId];
                const pool = ENGLISH_KNOCK_CONTENT.filter(c => c.grade === selectedReviewGrade);
                questions = pool.flatMap(c => c.questions.map(q => ({ ...q, courseId: c.id })));
                courseScores = {};
                state.mode = courseId;
                state.reviewContext = { enabled: true, grade: selectedReviewGrade };
            } else {
                const course = ENGLISH_KNOCK_CONTENT.find(c => c.id === courseId);
                if (!course) return;
                questions = course.questions.map(q => ({ ...q, courseId: courseId }));
                state.mode = 'normal';
                state.reviewContext = null;
            }
            if (!questions || questions.length === 0) return;

            // Initialize State
            const gameDuration = (state.mode === 'review1' || state.mode === 'review2' || state.mode === 'review3') ? 90 : 60;
            state.game = {
                activeCourseId: courseId,
                timeLeft: gameDuration,
                score: 0,
                combo: 0,
                maxCombo: 0,
                questionQueue: [...questions].sort(() => Math.random() - 0.5),
                courseScores,
                currentQ: null,
                shuffledChunks: [],
                selectedIndices: [],
                isCorrect: null,
                wrongAnswers: [],
                startTime: 0, // Set when actual game starts
                timerInterval: null
            };

            // Start Countdown
            state.view = 'countdown';
            render();

            let count = 3;
            playTone(800, 'sine', 0.1); // Beep
            
            const countInterval = setInterval(() => {
                count--;
                const el = document.getElementById('countdown-display');
                if (count > 0) {
                    if (el) {
                        el.innerText = count;
                        // Trigger reflow for animation restart
                        el.classList.remove('animate-count');
                        void el.offsetWidth;
                        el.classList.add('animate-count');
                    }
                    playTone(800, 'sine', 0.1); // Beep
                } else {
                    clearInterval(countInterval);
                    if (el) el.innerText = "GO!";
                    playTone(1200, 'triangle', 0.3); // High Beep
                    setTimeout(() => startGameLogic(), 500);
                }
            }, 1000);
        }

        function startGameLogic() {
            state.view = 'game';
            state.game.startTime = Date.now();
            loadQuestion(state.game.questionQueue[0]);

            // Start Timer (No Full Re-render)
            state.game.timerInterval = setInterval(() => {
                if (state.game.timeLeft <= 1) {
                    finishSession();
                } else {
                    state.game.timeLeft--;
                    // Direct DOM update to prevent flickering
                    const timerEl = document.getElementById('timer-display');
                    if (timerEl) {
                        timerEl.innerText = state.game.timeLeft;
                    }
                }
            }, 1000);

            render();
        }

        function loadQuestion(q) {
            state.game.currentQ = q;
            state.game.shuffledChunks = q.chunks
                .map((text, i) => ({ id: `${i}-${text}`, text }))
                .sort(() => Math.random() - 0.5);
            state.game.selectedIndices = [];
            state.game.isCorrect = null;
            state.game.startTime = Date.now(); // Reset time for each question speed bonus
            renderGame();
        }

        function handleChunkClick(index) {
            if (state.game.isCorrect !== null) return;
            if (state.game.selectedIndices.includes(index)) return;

            state.game.selectedIndices.push(index);
            
            if (state.game.selectedIndices.length === state.game.currentQ.chunks.length) {
                checkAnswer();
            } else {
                renderGame();
            }
        }

        // New Feature: Cancel clicked answer
        function handleAnswerClick(answerOrderIndex) {
            if (state.game.isCorrect !== null) return;
            // Remove the clicked item from selectedIndices
            // splice changes the array in place
            state.game.selectedIndices.splice(answerOrderIndex, 1);
            renderGame();
        }

        function handleUndo() {
            if (state.game.isCorrect !== null) return;
            state.game.selectedIndices.pop();
            renderGame();
        }

        function checkAnswer() {
            const userSentence = state.game.selectedIndices.map(i => state.game.shuffledChunks[i].text).join('');
            const correctSentence = state.game.currentQ.chunks.join('');
            const elapsed = (Date.now() - state.game.startTime) / 1000;

            if (userSentence === correctSentence) {
                state.game.isCorrect = true;
                speakText(state.game.currentQ.text);

                const timeBonus = Math.max(10, Math.floor(150 - (elapsed * 5)));
                const comboBonus = Math.min(50, state.game.combo * 10);
                const gained = timeBonus + comboBonus;
                state.game.score += gained;
                if (state.game.courseScores && state.game.currentQ?.courseId) {
                    const cid = state.game.currentQ.courseId;
                    state.game.courseScores[cid] = (state.game.courseScores[cid] || 0) + gained;
                }
                state.game.combo++;
                if (state.game.combo > state.game.maxCombo) state.game.maxCombo = state.game.combo;

                renderGame();

                // BUG FIX: Ensure game is still active before loading next
                setTimeout(() => {
                    if (state.view !== 'game') return; // Exit if game finished

                    const nextIdx = (state.game.questionQueue.indexOf(state.game.currentQ) + 1) % state.game.questionQueue.length;
                    loadQuestion(state.game.questionQueue[nextIdx]);
                }, 700); // SPEED UP: 1500 -> 700

            } else {
                state.game.isCorrect = false;
                state.game.combo = 0;
                const current = state.game.currentQ;
                if (current) {
                    const exists = state.game.wrongAnswers.some(
                        w => w.courseId === current.courseId && w.text === current.text
                    );
                    if (!exists) {
                        state.game.wrongAnswers.push({
                            courseId: current.courseId,
                            category: ENGLISH_KNOCK_CONTENT.find(c => c.id === current.courseId)?.category || '',
                            text: current.text,
                            jp: current.jp
                        });
                    }
                }
                renderGame();

                const overlay = document.getElementById('wrong-overlay');
                if (overlay) {
                    overlay.classList.remove('hidden');
                    setTimeout(() => {
                        overlay.classList.add('hidden');
                    }, 500);
                }

                setTimeout(() => {
                    if (state.view !== 'game') return; // Exit if game finished
                    const nextIdx = (state.game.questionQueue.indexOf(state.game.currentQ) + 1) % state.game.questionQueue.length;
                    loadQuestion(state.game.questionQueue[nextIdx]);
                }, 800);
            }
        }

        function finishSession() {
            if (state.game.timerInterval) clearInterval(state.game.timerInterval);
            state.game.timerInterval = null; // Clear ref
            
            state.userData.totalScore += state.game.score;
            if ((state.mode === 'review1' || state.mode === 'review2' || state.mode === 'review3') && state.game.courseScores) {
                Object.entries(state.game.courseScores).forEach(([courseId, score]) => {
                    const currentBest = state.userData.bestScores[courseId] || 0;
                    state.userData.bestScores[courseId] = Math.max(currentBest, score);
                });
            } else {
                const currentBest = state.userData.bestScores[state.game.activeCourseId] || 0;
                state.userData.bestScores[state.game.activeCourseId] = Math.max(currentBest, state.game.score);
            }
            
            state.userData.history.unshift({
                date: new Date().toISOString(),
                courseId: state.game.activeCourseId,
                score: state.game.score,
                maxCombo: state.game.maxCombo
            });
            if (state.userData.history.length > 50) state.userData.history.pop();

            state.userData.scoreLogs.push({
                courseId: state.game.activeCourseId,
                score: state.game.score,
                mode: state.reviewContext ? 'review' : 'normal',
                grade: state.reviewContext?.grade ?? null,
                timestamp: Date.now()
            });
            if (state.userData.scoreLogs.length > 200) state.userData.scoreLogs.shift();
            
            saveData();
            
            state.view = 'mistake_review';
            render();
        }

        function renderMistakeReview() {
            const { score, maxCombo, wrongAnswers } = state.game;
            const mistakes = wrongAnswers || [];
            const itemsHtml = mistakes.length === 0
                ? `<div class="bg-emerald-50 border border-emerald-200 text-emerald-700 rounded-xl p-4 font-bold text-sm">全問正解でした。復習問題はありません。</div>`
                : mistakes.map((m, i) => `
                    <div class="bg-white border border-slate-200 rounded-xl p-4 text-left">
                        <div class="text-xs text-indigo-500 font-bold mb-1">#${i + 1} ${m.category || ''}</div>
                        <div class="text-slate-800 font-bold text-sm leading-relaxed">${m.text}</div>
                        <div class="text-slate-500 text-sm mt-1">${m.jp}</div>
                    </div>
                `).join('');

            app.innerHTML = `
                <div class="app-root bg-indigo-50">
                    <header class="header bg-indigo-600 p-6 pt-8 pb-8 rounded-b-[2rem] shadow-lg mb-4 text-white text-center">
                        <div class="text-indigo-200 font-bold text-xs uppercase tracking-widest mb-1">Session Complete</div>
                        <h2 class="text-2xl font-extrabold">復習ページ</h2>
                        <div class="mt-3 flex justify-center gap-3">
                            <div class="bg-white/10 backdrop-blur px-3 py-2 rounded-xl text-sm font-bold">Score: ${score}</div>
                            <div class="bg-white/10 backdrop-blur px-3 py-2 rounded-xl text-sm font-bold">Max Combo: ${maxCombo}</div>
                        </div>
                    </header>

                    <main class="content px-4 pb-4">
                        <div class="font-bold text-slate-700 text-sm mb-2">間違えた問題（${mistakes.length}問）</div>
                        <div class="space-y-3 pb-4">
                            ${itemsHtml}
                        </div>
                    </main>

                    <footer class="header p-4 bg-white border-t border-slate-100 flex gap-3">
                        <button
                            onclick="prepareGame('${state.game.activeCourseId}')"
                            class="flex-1 bg-indigo-600 text-white font-bold py-3 rounded-xl hover:bg-indigo-700 transition-colors"
                        >
                            もう一度挑戦
                        </button>
                        <button
                            onclick="goMenu()"
                            class="flex-1 bg-slate-100 text-slate-700 font-bold py-3 rounded-xl hover:bg-slate-200 transition-colors"
                        >
                            メニューへ戻る
                        </button>
                    </footer>
                </div>
            `;
        }

        function retryGame() {
            prepareGame(state.game.activeCourseId); // Use prepareGame for countdown
        }

        function exitGame() {
            if (state.game.timerInterval) clearInterval(state.game.timerInterval);
            goMenu();
        }

        function confirmExitGame() {
            if (confirm('ゲームを中断してホームに戻りますか？')) {
                exitGame();
            }
        }

        // Initialize
        render();

    </script>
</body>
</html>
